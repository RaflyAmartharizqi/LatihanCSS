<html>
    <head>
        <title>Image Gallery</title>
    </head>

    <style media="screen">
    div.box{
        display: inline-block;
        width:200px;
        float: left;
        border: 2px solid#ddd;
        margin: 10px;
    }
    div.box img{
        width: 100%;
        height: 250px;

    }
    div.box:hover{
        border: 3px solid #000;
    }
    div.box div.deskripsi{
        padding: 15px;
        text-align: center;
    }
    
    </style>

    <body>
        <div class="box">
            <img src="Bintang Tunggal.png">
            <div class="deskripsi">Pancasila Pertama</div>
        </div>

        <div class="box">
             <img src="Rantai Emas.png">
            <div class="deskripsi">Pancasila Kedua</div>
        </div>

        <div class="box">
            <img src="Pohon Beringin.png">
            <div class="deskripsi">Pancasila Ketiga</div>
        </div>

        <div class="box">
            <img src="Kepala Banteng.png">
            <div class="deskripsi">Pancasila Keempat</div>
        </div>

        <div class="box">
            <img src="Padi Kapas.png">
             <div class="deskripsi">Pancasila Kelima</div>
        </div>


        

    </body>
</html>
